<!DOCTYPE html>

<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<body>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
const xValues = ["Progra I", "Mate I", "Ingles IV", "Fisica I", "Nucleo II","Progra Web"];
const yValues = [7];
for(i=0;i<6;i++){
    yValues[i]=Math.floor(Math.random()*10+1);
}
yValues[6]=0;
const barColors = ["rgba(0,0,255,0.6)", "green","blue","orange","brown"];
new Chart("myChart", {
type: "bar",
data: {
labels: xValues,
datasets: [{
backgroundColor: barColors,
data: yValues
  }]
},
 options: {
  legend: {display: false},
  title: {
   display: true,
   text: "World Wine Production 2018"
  }
 }
});

</script>

</body>
</html>
