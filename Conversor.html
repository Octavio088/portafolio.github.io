 <!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <script type="text/javascript">
    function alertname(){
        var grados= parseInt(document.forms[0].filas.value);
        var opcion= parseInt(document.forms[0].opcion.value);
        if(opcion==1){
        var kelvin=grados+273.15;
            document.write("Su valor en kelvin es de"+kelvin);
        }else if(opcion==2){
        var Fahrenheit=grados*1.8 +32;
            document.write("<p>Su valor en fahrenheit es de",Fahrenheit,"</p>");
        }
        return true;
    }
    </script>
</head>
<body>
<form id="myform" onsubmit="return alertName();">
    <p>Grados Centigrados <input id="filas" name="filas" type="text" /></p>
    <p>
        <select name="opcion" id="opcion">
            <option value="1">Kelvin</option>
            <option value="2">Fahrenheit</option>
        </select>
    </p>
<p><input type="submit"></p>
</form>
</body>
</html>
